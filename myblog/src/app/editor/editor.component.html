<div>
    <form [formGroup]="blogForm" class="blogBackground">
        <fieldset class="blogEditor">
            <div class="form-group mt-5">
                <div class="input-group input-group-alternative">
                    <input class="form-control" formControlName="title" type="text" placeholder="Blog Title">
                </div>
            </div>
            <div class="form-group mb-3 mt-2">
                <textarea class="form-control form-control-alternative" formControlName="body" rows="23"
                    placeholder="Write your Blog (in markdown)"></textarea>
            </div>
            <div class="submitButton mb-3">
                <button class="btn btn-primary" type="submit" (click)="submitForm()">Publish
                    Article</button>
            </div>
        </fieldset>       
    </form>   

</div>
